version: 2.1

jobs:
  build:
    docker:
      - image: nixorg/nix:circleci
    resource_class: large
    steps:
      - restore_cache:
          keys:
            - nix
      - checkout
      - run: nix --version
      - run: nix build .#
      - save_cache:
          key: nix
          paths:
            - /nix
      - store_artifacts:
          path: result/bin/asciicat
          destination: asciicat-x86_64-linux

workflows:
  build-workflow:
    jobs:
      - build
